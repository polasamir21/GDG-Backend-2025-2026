<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Formatting</title>
    <style>
        .one {
            text-transform: uppercase;
        }

        .two {
            text-transform: capitalize;
        }

        .three {
            text-transform: none;
        }
    </style>
</head>
<body>
    <p class="one">elzero Web school</p>
    <p class="two">elzero Web school</p>
    <p class="three">elzero Web school</p>
</body>
</html>
