<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Border, Outline, Display</title>
    <style>
        div {
            background-color: rgb(213, 213, 213);
            display: inline-block;
            padding: 20px;
            outline: black;
            outline-style: solid;
            outline-width: 5px;
            margin: 10px;
        }

        .first {
            border-color: red;
            border-width: 5px;
            border-style: solid;
        }

        .second{
            border-width: 5px;
            border-style: solid;
            border-color: blue green;
        }

        .third{
            border-style: dashed;
            border-width: 5px;
            border-color: red green blue yellow;
        }
    </style>
</head>
<body>
    <div class="first">Shape 1</div>
    <div class="second">Shape 2</div>
    <div class="third">Shape 3</div>
</body>
</html>
