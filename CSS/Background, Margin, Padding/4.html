<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Background, Margin, Padding</title>
    <style>
        div {
            width: 400px;
            height: 400px;
            background-image: url(https://elzero.org/wp-content/uploads/2021/02/css-assignment-5-8.png);
        }
        .assign-4-shape-1 {
            background-size: 80%;
            background-repeat: no-repeat;
        }
        .assign-4-shape-2 {
            background-repeat: repeat-y;
            background-position: right bottom;
            background-size: 80%;
        }
        .assign-4-shape-3 {
            background-repeat: repeat-x;
            background-position: center bottom;
            background-size: 80%;
        }
        .assign-4-shape-4 {
            background-size: 50%;
            background-repeat: no-repeat;
            background-position: right bottom;
        }
    </style>
</head>
<body>
    <div class="assign-4-shape-1">Normal Div</div>
    <div class="assign-4-shape-2">Normal Div</div>
    <div class="assign-4-shape-3">Normal Div</div>
    <div class="assign-4-shape-4">Normal Div</div>
</body>
</html>
