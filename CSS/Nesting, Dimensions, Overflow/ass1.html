<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nesting, Dimensions, Overflow</title>
    <style>
        div.parent div.child span.title{
            color: red;
        }

        div.parent span.title {
            color: blue;
        }

        div.parent p,
        div.title {
            color: green ;
        }

    </style>
</head>
<body>
    <div class="parent">
        <div class="child">This Is Child <span class="title">Title</span></div>
        <span class="title">Child Title</span>
        <p>Paragraph Content</p>
    </div>
    <div class="title">Section Title</div>
</body>
</html>
