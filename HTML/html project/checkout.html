<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="description" content="This Is My Store"/>
        <title>Pola's Store</title>
    </head>
    <body>
        <header>
            <h1>Pola's Store</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="mailto:polasamir2006@gmail.com">Contact Me</a></li>
                    <li><a href="cart.html">Go To Cart</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <form method="post">
                <div>
                    <label>Full Name</label>
                    <input type="text" required>
                </div>
                <hr>
                <div>
                    <label>Email</label>
                    <input type="email" required>
                </div>
                <hr>
                <div>
                    <label>Address</label>
                    <input type="text" required>
                </div>
                <hr>
                <div>
                    <label>Phone Number</label>
                    <input type="tel" required>
                </div>
                <hr>
                <div>
                    <h4>Payment Method</h4>
                    <input type="radio" name="money" id="visa">
                    <label for="visa">Visa Card</label>
                    <br>
                    <input type="radio" name="money" id="master">
                    <label for="master">Master Card</label>
                    <br>
                    <input type="radio" name="money" id="pay">
                    <label for="pay">PayPal</label>
                    <br>
                    <input type="radio" name="money" id="hand">
                    <label for="hand">Cash</label>
                    <br>
                </div>
                <div>
                    <input type="submit" value="Submit Your Final Answer">
                </div>
            </form>
        </main>
    </body>
</html>
